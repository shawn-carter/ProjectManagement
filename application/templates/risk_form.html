{% extends 'base.html' %}

{% block content %}
    <h1>Add Risk to Project: {{ project.project_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'risk_list' project.pk %}" class="btn btn-secondary">Back to Risks</a>
    </form>
{% endblock %}
