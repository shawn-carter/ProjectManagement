{% extends 'base.html' %}

{% block content %}
    <h1>Add a Risk for {{ project.project_name }}</h1>
    <a href="{% url 'risk_list' project_id=project.id %}" class="btn btn-outline-secondary mb-3">Back to Risks</a>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-danger">Save Risk</button>
    </form>
{% endblock %}
