{% extends 'base.html' %}

{% block content %}
    <h1>Add an Issue for {{ project.project_name }}</h1>
    <a href="{% url 'issue_list' project.pk %}" class="btn btn-outline-secondary mb-3">Back to Issues</a>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-danger">Save Issue</button>
    </form>
{% endblock %}
